<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="noindex, nofollow">
	<title>MetalBlue</title>
	<style>
		/* 기본 초기화 */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
			background-color: #f8f9fa;
			color: #333;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			padding: 20px;
			line-height: 1.6;
		}

		.container {
			text-align: center;
			max-width: 600px;
			width: 100%;
			background-color: #ffffff;
			padding: 3rem 2rem;
			border-radius: 16px;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
		}


		h1 {
			font-size: 2rem;
			margin-bottom: 1rem;
			word-break: keep-all;
		}

		p {
			font-size: 1.1rem;
			color: #636e72;
			margin-bottom: 2rem;
			word-break: keep-all;
		}

		.contact-box {
			display: inline-block;
			background-color: #f1f3f5;
			padding: 1rem 1.5rem;
			border-radius: 8px;
			text-decoration: none;
			color: #0984e3;
			font-weight: 600;
			transition: background-color 0.3s ease;
		}

		.contact-box:hover {
			background-color: #e9ecef;
		}

		.footer {
			margin-top: 3rem;
			font-size: 0.8rem;
			color: #9fa8ab;
		}

		/* 모바일 대응 */
		@media (max-width: 480px) {
			h1 { font-size: 1.5rem; }
			p { font-size: 1rem; }
			.container { padding: 2rem 1.5rem; }
		}
	</style>
</head>
<body>

	<div class="container">

		<h1>
			MetalBlue.net
		</h1>
		
		<p>
			현재 준비 중입니다.
			<br>전문 웹 개발 서비스로 곧&nbsp;찾아오겠습니다.
		</p>

		<a href="mailto:contact@metalblue.net" class="contact-box">
			contact@metalblue.net
		</a>

		<div class="footer">
			&copy; 2026. [ metalblue ] All rights reserved.
		</div>
	</div>

</body>
</html>
